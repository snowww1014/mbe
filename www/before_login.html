body{
 text-align:center;

 font-family:'Hiragino Kaku Gothic'}

<script>
$(function(){
 window.localStorage.clear();
 $("#loginsubmit").submit(function(){
//  var API_URL = "https://192.168.5.157/mbe/apiv1/";
  var API_URL = "https://mybestexpert.jp/apiv1/";
  $.getJSON(API_URL,{"method":"login","em":$("#em").val(),"token":$("#pw").val()},function(data){
   if(data.status == 200){
    window.localStorage.setItem("uid",data.uid);
    window.localStorage.setItem("token",data.token);
    location.href="index.html";
   }else if(data.status == 400){
    alert("ログイン情報が違っています");
   }
  });
  return false;
 });
});
</script>

<body>
<img src="./img/logo2.png" style="margin:0 auto;margin-top:200px;width:90%;">
<form action="" method="get" id="loginsubmit" style="font-size:12px;width:200px;margin:0 auto;margin-top:40px;">
 <input type="email" placeholder="メールアドレス" style="width:100%;padding:5px;" id="em"  ><br><br>
 <input type="password" placeholder="パスワード" style="width:100%;padding:5px;" id="pw"  ><br><br>
 <button type="submit" style="background:white;border:none;width:100%;padding:5px;">ログインする</button>
</form>
